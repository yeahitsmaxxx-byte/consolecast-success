<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConsoleCast — Sender</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0b0f;color:#fff;margin:0;padding:20px;text-align:center}
    h1{color:#4ade80;margin-bottom:10px}
    input,button{margin:8px 0;padding:10px;border-radius:8px;border:none;font-size:1rem}
    input{width:90%;max-width:400px;background:#111;color:#fff;border:1px solid #333}
    button{background:#4ade80;color:#000;font-weight:700;cursor:pointer}
    button:hover{background:#22c55e}
    .box{max-width:480px;margin:40px auto;background:#131318;padding:20px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.5)}
    .status{margin-top:20px;color:#9aa3af}
  </style>
</head>
<body>
  <h1>ConsoleCast Sender ⚡</h1>
  <div class="box">
    <input id="room" placeholder="Room name" />
    <input id="sender" placeholder="Your name" />
    <input id="msg" placeholder="Message" />
    <button id="sendBtn">Send to Console</button>
    <div class="status" id="status">Idle…</div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

  // === Replace with your Firebase config ===
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "000000000000",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const roomEl = document.getElementById('room');
  const senderEl = document.getElementById('sender');
  const msgEl = document.getElementById('msg');
  const statusEl = document.getElementById('status');

  document.getElementById('sendBtn').addEventListener('click', () => {
    const room = roomEl.value.trim();
    const sender = senderEl.value.trim();
    const msg = msgEl.value.trim();
    if (!room || !sender || !msg){ statusEl.textContent="Fill all fields"; return; }
    push(ref(db, `rooms/${room}/messages`), {
      sender: sender,
      message: msg,
      time: Date.now()
    });
    statusEl.textContent = "✅ Sent!";
    msgEl.value = "";
  });
</script>
</body>
</html>
