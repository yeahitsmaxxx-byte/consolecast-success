<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConsoleCast Receiver</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #4ade80;
    }

    #messages {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .message {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    .message img.icon {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .message strong {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º ConsoleCast Receiver</h1>
  <div id="messages"></div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBGiPQRlt7Xv1WPp1rhOGUGekkFutOCEe4",
      authDomain: "consolecast-7aa94.firebaseapp.com",
      projectId: "consolecast-7aa94",
      storageBucket: "consolecast-7aa94.appspot.com",
      messagingSenderId: "491737021551",
      appId: "1:491737021551:web:188e4c7f73a117e115e19a",
      measurementId: "G-XM3YBYGDCW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Pick icon depending on app
    function getIcon(app) {
      switch ((app || "").toLowerCase()) {
        case "whatsapp": return "icons/whatsapp-icon-logo-png_seeklogo-305567.png";
        case "snapchat": return "icons/snapchat-logo-png_seeklogo-249555.png";
        case "twitter": return "icons/twitter-x-logo-png_seeklogo-492396.png";
        default: return "icons/default.png";
      }
    }

    // Render message
    function renderMessage(app, sender, text) {
      return `
        <div class="message">
          <img src="${getIcon(app)}" alt="${app}" class="icon" />
          <div>
            <strong>${sender}</strong>: ${text}
          </div>
        </div>
      `;
    }

    // Get room from URL (?room=testroom)
    const params = new URLSearchParams(window.location.search);
    const ROOM = params.get("room") || "testroom";

    // Listen for messages
    const messagesDiv = document.getElementById("messages");
    const roomRef = ref(db, `rooms/${ROOM}/messages`);
    onChildAdded(roomRef, (snapshot) => {
      const data = snapshot.val();
      const app = data.app || "unknown";
      const sender = data.sender || "Anon";
      const text = data.text || "";
      messagesDiv.innerHTML += renderMessage(app, sender, text);
    });
  </script>
</body>
</html>
